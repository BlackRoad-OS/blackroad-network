<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackRoad Network ‚Äî Live Fleet Dashboard</title>
    <meta name="description" content="Real-time Pi fleet, agent nodes, and infrastructure status across the BlackRoad network.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000; --surface: #0a0a0a; --border: #1a1a1a; --dim: #333; --sub: #666; --muted: #999;
            --pink: #FF1D6C; --amber: #F5A623; --violet: #9C27B0; --blue: #2979FF; --green: #00E676; --cyan: #00BCD4;
            --gradient: linear-gradient(135deg, #F5A623 0%, #FF1D6C 38.2%, #9C27B0 61.8%, #2979FF 100%);
            --xs: 8px; --sm: 13px; --md: 21px; --lg: 34px; --xl: 55px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'JetBrains Mono', monospace; background: #000; color: #fff; line-height: 1.618; -webkit-font-smoothing: antialiased; }

        nav { position: fixed; top: 0; left: 0; right: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; padding: var(--md) var(--xl); background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); }
        .logo { font-size: 18px; font-weight: 700; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-decoration: none; }
        nav a { color: var(--muted); font-size: 12px; text-decoration: none; transition: color 0.2s; }
        nav a:hover { color: #fff; }
        .nav-links { display: flex; gap: var(--md); align-items: center; }
        .live-badge { display: flex; align-items: center; gap: 6px; font-size: 11px; color: var(--green); }
        .live-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--green); animation: pulse 2s infinite; }
        @keyframes pulse { 0%,100%{box-shadow:0 0 0 0 rgba(0,230,118,0.4)}50%{box-shadow:0 0 0 6px rgba(0,230,118,0)} }

        main { padding-top: 70px; }

        .hero { padding: var(--xl) var(--xl) var(--lg); text-align: center; position: relative; overflow: hidden; }
        .hero::before { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 600px; height: 600px; background: radial-gradient(circle, rgba(41,121,255,0.1) 0%, rgba(156,39,176,0.05) 40%, transparent 70%); pointer-events: none; }
        .hero h1 { font-size: clamp(32px, 6vw, 72px); font-weight: 800; letter-spacing: -0.03em; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: var(--md); position: relative; }
        .hero p { font-size: 15px; color: var(--muted); max-width: 500px; margin: 0 auto var(--lg); position: relative; }

        .fleet-summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: var(--sm); padding: var(--md) var(--xl); max-width: 1200px; margin: 0 auto; }
        .stat-card { background: var(--surface); border: 1px solid var(--border); padding: var(--md); text-align: center; transition: border-color 0.2s; }
        .stat-card:hover { border-color: var(--pink); }
        .stat-num { font-size: 36px; font-weight: 800; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; line-height: 1; }
        .stat-label { font-size: 11px; color: var(--sub); text-transform: uppercase; letter-spacing: 0.1em; margin-top: 6px; }

        .section { max-width: 1200px; margin: var(--lg) auto; padding: 0 var(--xl); }
        .section-title { font-size: 11px; text-transform: uppercase; letter-spacing: 0.15em; color: var(--dim); border-bottom: 1px solid var(--border); padding-bottom: var(--xs); margin-bottom: var(--md); }

        .nodes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: var(--md); }
        .node-card { background: var(--surface); border: 1px solid var(--border); padding: var(--md); transition: all 0.2s; position: relative; overflow: hidden; }
        .node-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: var(--gradient); opacity: 0; transition: opacity 0.2s; }
        .node-card:hover::before { opacity: 1; }
        .node-card:hover { border-color: rgba(255,29,108,0.3); }
        .node-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--sm); }
        .node-name { font-size: 16px; font-weight: 700; }
        .node-role { font-size: 10px; color: var(--blue); text-transform: uppercase; letter-spacing: 0.1em; }
        .node-status { display: flex; align-items: center; gap: 6px; font-size: 11px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot-online { background: var(--green); box-shadow: 0 0 8px var(--green); animation: pulse 2s infinite; }
        .dot-checking { background: var(--amber); animation: blink 1s infinite; }
        .dot-offline { background: #ff4444; }
        @keyframes blink { 0%,100%{opacity:1}50%{opacity:0.3} }
        .node-ip { font-size: 11px; color: var(--dim); font-family: monospace; margin-bottom: var(--sm); }
        .node-metrics { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: var(--sm); }
        .metric { background: rgba(255,255,255,0.02); padding: 8px; }
        .metric-val { font-size: 18px; font-weight: 700; color: #fff; }
        .metric-key { font-size: 10px; color: var(--sub); text-transform: uppercase; letter-spacing: 0.08em; }
        .metric-bar { height: 3px; background: var(--border); margin-top: 4px; overflow: hidden; }
        .metric-fill { height: 100%; background: var(--gradient); transition: width 0.5s; }
        .node-services { margin-top: var(--sm); }
        .service-tag { display: inline-block; font-size: 10px; padding: 2px 8px; border: 1px solid var(--border); color: var(--sub); margin: 2px; }
        .service-tag.running { border-color: rgba(0,230,118,0.3); color: var(--green); }

        .agent-table { width: 100%; border-collapse: collapse; }
        .agent-table th { font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; color: var(--dim); text-align: left; padding: 8px 12px; border-bottom: 1px solid var(--border); }
        .agent-table td { padding: 10px 12px; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .agent-table tr:hover td { background: rgba(255,255,255,0.02); }
        .tag { display: inline-block; padding: 2px 8px; font-size: 10px; background: rgba(41,121,255,0.1); border: 1px solid rgba(41,121,255,0.2); color: var(--blue); }
        .tag.active { background: rgba(0,230,118,0.1); border-color: rgba(0,230,118,0.2); color: var(--green); }
        .tag.busy { background: rgba(245,166,35,0.1); border-color: rgba(245,166,35,0.2); color: var(--amber); }

        .terminal { background: var(--surface); border: 1px solid var(--border); border-left: 3px solid var(--green); padding: var(--md); font-size: 12px; color: var(--green); overflow-x: auto; max-height: 300px; overflow-y: auto; }
        .terminal .line { margin-bottom: 4px; }
        .terminal .prompt { color: var(--blue); }
        .terminal .ts { color: var(--dim); }
        .cursor { display: inline-block; width: 8px; height: 14px; background: var(--green); animation: blink 1s infinite; vertical-align: text-bottom; }

        footer { border-top: 1px solid var(--border); padding: var(--lg) var(--xl); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: var(--md); font-size: 12px; color: var(--sub); }
        footer a { color: var(--muted); text-decoration: none; }
        footer a:hover { color: var(--pink); }

        .gradient-text { background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        @media (max-width: 768px) { nav, .section, footer { padding-left: var(--md); padding-right: var(--md); } .fleet-summary { padding: var(--md); } .nodes-grid { grid-template-columns: 1fr; } }
    </style>
  <style>
    :root{--black:#000;--ink:#0A0A0A;--surface:#111;--border:#1A1A1A;--dim:#666;--sub:#999;--white:#FFF;--pink:#FF1D6C;--amber:#F5A623;--violet:#9C27B0;--blue:#2979FF;--green:#00FF88;--gradient:linear-gradient(135deg,#F5A623 0%,#FF1D6C 38.2%,#9C27B0 61.8%,#2979FF 100%);--xs:8px;--sm:13px;--md:21px;--lg:34px;--xl:55px;--xxl:89px}
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'JetBrains Mono',monospace;background:#000;color:#fff;line-height:1.618;overflow-x:hidden;-webkit-font-smoothing:antialiased;padding-top:70px}
    h1{font-size:clamp(40px,8vw,100px);font-weight:600;letter-spacing:-.02em;line-height:1.1;background:linear-gradient(135deg,#F5A623 0%,#FF1D6C 38.2%,#9C27B0 61.8%,#2979FF 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:21px}
    h2{font-size:clamp(24px,4vw,48px);font-weight:600;letter-spacing:-.02em;color:#fff;margin-bottom:21px}
    h3{font-size:clamp(16px,2vw,24px);font-weight:600;color:#fff;margin-bottom:13px}
    h4,h5,h6{color:#fff}
    p{color:#999;line-height:1.8;margin-bottom:21px}
    a{color:#2979FF;text-decoration:none;transition:color .2s}
    a:hover{color:#FF1D6C}
    strong{color:#fff}
    code{font-family:inherit;background:#111;color:#00FF88;padding:2px 6px;border:1px solid #1A1A1A}
    pre{background:#0A0A0A;border:1px solid #1A1A1A;border-left:2px solid #FF1D6C;padding:21px 34px;color:#00FF88;overflow-x:auto;margin-bottom:34px}
    hr{border:none;height:1px;background:linear-gradient(135deg,#F5A623,#FF1D6C,#9C27B0,#2979FF);opacity:.3;margin:55px 0}
    nav,.nav{position:fixed;top:0;left:0;right:0;z-index:1000;display:flex;justify-content:space-between;align-items:center;padding:21px 55px;background:rgba(0,0,0,.85);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid #1A1A1A}
    nav a,.nav a{color:#999;font-size:13px}
    nav a:hover,.nav a:hover{color:#fff}
    .logo{font-size:20px;font-weight:700;background:linear-gradient(135deg,#F5A623 0%,#FF1D6C 38.2%,#9C27B0 61.8%,#2979FF 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    header{padding:21px 55px 0;display:flex;justify-content:space-between;align-items:center}
    header .logo{font-size:22px;font-weight:700;background:linear-gradient(135deg,#F5A623 0%,#FF1D6C 38.2%,#9C27B0 61.8%,#2979FF 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    header nav{position:static;background:none;backdrop-filter:none;border:none;padding:0;display:flex;gap:34px}
    .hero,section.hero{min-height:90vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:89px 55px;position:relative;overflow:hidden}
    .hero::before{content:'';position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:500px;height:500px;background:radial-gradient(circle,rgba(255,29,108,.15) 0%,rgba(156,39,176,.1) 40%,transparent 70%);pointer-events:none;animation:orb 8s ease-in-out infinite}
    @keyframes orb{0%,100%{transform:translate(-50%,-50%) scale(1);opacity:.6}50%{transform:translate(-50%,-50%) scale(1.3);opacity:1}}
    .hero p,.tagline{font-size:18px;max-width:600px;color:#999;margin-bottom:55px;position:relative;z-index:1}
    .hero h1{position:relative;z-index:1}
    .earth-glow,.hero-glow,.neural-bg{position:absolute;inset:0;background:radial-gradient(ellipse at center,rgba(255,29,108,.07) 0%,transparent 60%);pointer-events:none}
    section{padding:89px 55px;position:relative}
    section:not(.hero){max-width:1200px;margin-left:auto;margin-right:auto}
    section h2{color:#fff;-webkit-text-fill-color:#fff}
    .btn,.btn-primary{display:inline-block;padding:13px 34px;font-family:inherit;font-size:14px;font-weight:600;background:#FF1D6C;color:#fff;text-decoration:none;border:none;cursor:pointer;transition:all .2s;position:relative;z-index:1}
    .btn:hover,.btn-primary:hover{background:#fff;color:#000;transform:translateY(-2px)}
    .features-grid,.ai-features,.pillars{display:flex;flex-wrap:wrap;gap:34px;justify-content:center}
    .feature-card,.ai-feature,.pillar{background:rgba(255,255,255,.02);border:1px solid #1A1A1A;padding:55px;transition:all .3s;flex:1;min-width:220px;max-width:360px}
    .feature-card:hover,.ai-feature:hover,.pillar:hover{background:rgba(255,255,255,.05);border-color:rgba(255,29,108,.4);transform:translateY(-4px)}
    .feature-icon,.ai-feature-icon,.pillar-icon{font-size:28px;margin-bottom:21px;display:block}
    .feature-card h3,.ai-feature-title,.pillar-name{color:#fff;margin-bottom:8px}
    .feature-card p,.ai-feature-desc{font-size:14px;color:#666}
    .badge,.ai-badge{display:inline-block;padding:4px 13px;font-size:11px;letter-spacing:.1em;text-transform:uppercase;border:1px solid #1A1A1A;color:#999;margin-bottom:21px}
    footer,.footer{padding:55px;border-top:1px solid #1A1A1A;color:#666;font-size:13px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:21px}
    footer a,.footer a{color:#999}
    footer a:hover,.footer a:hover{color:#FF1D6C}
    @media(max-width:768px){nav,.nav{padding:21px}.hero,section.hero{padding:89px 21px}.features-grid,.ai-features,.pillars{flex-direction:column}.feature-card,.ai-feature{min-width:unset;max-width:unset}footer,.footer{flex-direction:column;text-align:center;padding:34px 21px}}
  </style>
